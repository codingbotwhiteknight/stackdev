heat_template_version: 2013-05-23

description: AWS SecurityGroup with Nova-Network

resources:
  SecurityGroup:
    type: AWS::EC2::SecurityGroup
    properties:
      GroupDescription: Test AWS SecGroup Nova-Network
      SecurityGroupIngress:
      - CidrIp: '0.0.0.0/24'
        FromPort: '8888'
        ToPort: '8888'
        IpProtocol: 'tcp'

outputs:
  rules:
    description: Rules belonging to the security group
    value: { get_attr: [SecurityGroup, Rules] }
